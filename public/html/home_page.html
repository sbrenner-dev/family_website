<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/home_stylesheet.css">
    <script type="text/javascript" src="../scripts/Encoder.js"></script>
    <script type="text/javascript" src="../scripts/home_page_script.js"></script>
</head>

<body onload="loadAssets()">
    <div class="col">
        <div class="page_header">
            <h1>
                Brenner-O'Connor Family Page!
            </h1>
        </div>
        <br><br><br>
        <div class="dashboard">
            <div class="form">
                Posted Messages
                <br><br>
                <div class="scroll_list">
                    <ul class="list" id="messages">

                    </ul>
                </div>
            </div>
            <div class="form">
                Post a Message
                <br><br>
                <label for="title" class="field">Title</label><br>
                <input type="text" id="title" name="title" class="entry" required><br><br>
                <label for="contents" class="field">Contents</label><br>
                <textarea name="contents" id="contents" rows="4" cols="20" class="content_entry"
                    required></textarea><br><br>
                <button class="button" onclick="postMessage()">Post</button><br>
            </div>
            <div class="form">
                Personal Notes
                <br><br>
                <div style="font-size: 16px;">
                    Coming soon!
                </div>
            </div>
        </div>
    </div>
    <div class="logout">
        <button class="button" onclick="logout()">Logout</button>
    </div>
    <div class="copyright">
        Â©2020 Sam Brenner
    </div>
</body>

</html>
